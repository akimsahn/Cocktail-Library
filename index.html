<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cocktail Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    
  </head>

  <body>
    <header>
        <h1>My Cocktail Library</h1>
    </header>

    <div>
        <label for="select-ingredient">Filter by Cocktail Ingredient: </label>
        <select id="select-ingredient" name="select-ingredient">
            <!-- Alcohol option will go here -->
        </select>
    </div>

    <div id="container">
        <div id="cocktail-menu">
            <!-- Cocktail images will go here -->
        </div>
        
        <div id="image-container">
            <img id="detail-image" src="" alt="Insert alt text" />
        </div>

        <div id="cocktail-detail">
            <h2 class="detail-element" id="name">Cocktail Name</h2>
            <h3 class="detail-element">Ingredients:</h3>
            <p class="detail-element" id="ingredients">List Ingredients</p>
            <h3 class="detail-element">Recipe:</h3>
            <p class="detail-element" id="recipe">Recipe</p>
            <h3 class="detail-element" >Rating:</h3>
            <p class="detail-element" id="rating">No ratings yet.</p>
            <h3 class="detail-element" >Comment:</h3>
            <p class="detail-element" id="comment">No comments yet.</p>

            <form id="edit-cocktail">
                <h3 class="detail-element">Update This Cocktail</h3>
                <label for="rating">Rating: </label>
                <input type="number" name="rating" id="update-rating" />
                <label for="comment">Comment: </label>
                <textarea name="comment" id="update-comment"></textarea>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </div>

  </body>

</html>
