<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cocktail Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    
  </head>

  <body>
    <header>
        <h2>My Cocktail Library</h2>
    </header>

    <div id="cocktail-menu">
        <label for="select-ingredient">Filter by Cocktail Ingredient: </label>
        <select id="select-ingredient" name="select-ingredient">
            <!-- Alcohol option will go here -->
        </select>
        <!-- Cocktail images will go here -->
    </div>

    <div id="cocktail-detail">
        <div>
            <!-- <img id="detail-image" src="Insert source" alt="Insert alt text" /> -->
            <h2 id="name">Cocktail Name</h2>
            <h3>Ingredients</h3>
            <p id="ingredients">List Ingredients</p>
            <h3>Recipe</h3>
            <p id="recipe">Recipe</p>
        </div>

        <div>
            <h3>Rating:</h3>
            <p id="rating">Insert rating here</p>
            <h3>Comment:</h3>
            <p id="comment">Insert comment here</p>
        </div>

        <form id="edit-cocktail">
            <h4>Update This Cocktail</h4>
            <label for="rating">Rating: </label>
            <input type="number" name="rating" id="update-rating" />
            <label for="comment">Comment: </label>
            <textarea name="comment" id="update-comment"></textarea>
            <input type="submit" value="Submit" />
        </form>
    </div>
  </body>

</html>
